<!--facebook -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="{% if page.thumbnail %}article{% else %}website{% endif %}" />
<meta property="og:url" content="{{ page.url| prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.avatar | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />

<!-- twitter -->
<meta name="twitter:card" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
<meta name="twitter:site" content="{{ page.url| prepend: site.baseurl | prepend: site.url }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
<meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.avatar | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
